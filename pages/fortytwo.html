<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Domino Game - Land Buoy</title>
    <link rel="stylesheet" type="text/css" href="fortytwo.css" />
    <style>
        body {
            background-color: #e44644;
            background-image: url(../assets/img/background/grape.gif);
            background-repeat: repeat;
            background-size: 50px 50px;
            image-rendering: smooth;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #0000ff;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid lime;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            color: lime;
        }
        
        .game-header h1 {
            color: lime;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .game-header p {
            color: #0000ff;
            font-size: 14px;
        }
        
        .score-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: lime;
            border: 1px solid lime;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .player-hand {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid lime;
            margin-bottom: 20px;
            color: #0000ff;
        }
        
        .player-hand h3 {
            color: lime;
            margin-top: 0;
        }
        
        .domino {
            display: inline-block;
            background: black;
            border: 2px solid lime;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 2px;
            cursor: pointer;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: lime;
            transition: all 0.3s ease;
        }
        
        .domino:hover {
            background: lime;
            color: black;
            transform: scale(1.1);
        }
        
        .domino.selected {
            background: #ffeb3b;
            border-color: #f57f17;
            color: black;
        }
        
        .domino.invalid {
            background: #ffcdd2;
            border-color: #d32f2f;
            cursor: not-allowed;
            color: #d32f2f;
        }
        
        .game-status {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid lime;
            margin-bottom: 20px;
            color: #0000ff;
        }
        
        .game-status h3 {
            color: lime;
            margin-top: 0;
        }
        
        .trick-area {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 1px solid lime;
            margin-bottom: 20px;
            min-height: 100px;
            color: #0000ff;
        }
        
        .trick-area h3 {
            color: lime;
            margin-top: 0;
        }
        
        .played-domino {
            display: inline-block;
            background: black;
            border: 2px solid lime;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 5px;
            font-weight: bold;
            color: lime;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background: black;
            color: lime;
            border: 2px solid lime;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: lime;
            color: black;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background: #333;
            color: #666;
            border-color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .bidding-area {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid lime;
            margin-bottom: 20px;
            color: #0000ff;
        }
        
        .bidding-area h3 {
            color: lime;
            margin-top: 0;
        }
        
        .bid-input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid lime;
            border-radius: 4px;
            margin-right: 10px;
            background: black;
            color: lime;
            font-family: 'Courier New', monospace;
        }
        
        .bid-input:focus {
            outline: none;
            border-color: #ffeb3b;
        }
        
        .trump-selector {
            margin: 10px 0;
        }
        
        .trump-option {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            border: 1px solid lime;
            border-radius: 4px;
            cursor: pointer;
            background: black;
            color: lime;
            transition: all 0.3s ease;
        }
        
        .trump-option:hover {
            background: lime;
            color: black;
        }
        
        .trump-option.selected {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .scoreboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid lime;
            margin-bottom: 20px;
            color: #0000ff;
        }
        
        .scoreboard h3 {
            color: lime;
            margin-top: 0;
        }
        
        .scoreboard-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            color: #0000ff;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        
        .back-link a {
            display: inline-block;
            padding: 8px 16px;
            background: black;
            color: lime;
            border: 1px solid lime;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            background: lime;
            color: black;
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="../index.html">‚Üê Back to Land Buoy</a>
    </div>
    
    <div class="game-container">
        <div class="game-header">
            <h1>42 Domino Game</h1>
            <p>A strategic domino game for 4 players</p>
        </div>
        
        <div id="game-status" class="game-status">
            <h3>Game Status</h3>
            <div id="status-text">Welcome to 42! Click "Start New Game" to begin.</div>
        </div>
        
        <div id="score-display" class="score-display hidden">
            <div>Us: <span id="us-score">0</span></div>
            <div>Them: <span id="them-score">0</span></div>
        </div>
        
        <div id="bidding-area" class="bidding-area hidden">
            <h3>Bidding Phase</h3>
            <div id="bidding-status"></div>
            <div id="bid-input-area" class="hidden">
                <label for="bid-input">Enter your bid (or 'p' to pass):</label>
                <input type="text" id="bid-input" class="bid-input" maxlength="3">
                <button id="submit-bid" class="btn">Submit Bid</button>
            </div>
        </div>
        
        <div id="trump-selection" class="bidding-area hidden">
            <h3>Trump Selection</h3>
            <div id="trump-suggested"></div>
            <div class="trump-selector">
                <div class="trump-option" data-trump="0">0 (Blanks)</div>
                <div class="trump-option" data-trump="1">1</div>
                <div class="trump-option" data-trump="2">2</div>
                <div class="trump-option" data-trump="3">3</div>
                <div class="trump-option" data-trump="4">4</div>
                <div class="trump-option" data-trump="5">5</div>
                <div class="trump-option" data-trump="6">6</div>
            </div>
            <button id="confirm-trump" class="btn">Confirm Trump</button>
        </div>
        
        <div id="player-hand" class="player-hand hidden">
            <h3>Your Hand</h3>
            <div id="dominoes"></div>
            <button id="play-domino" class="btn" disabled>Play Selected Domino</button>
        </div>
        
        <div id="trick-area" class="trick-area hidden">
            <h3>Current Trick</h3>
            <div id="trick-info"></div>
            <div id="played-dominoes"></div>
        </div>
        
        <div id="hand-scoreboard" class="hand-scoreboard hidden">
            <div class="team-column">
                <div class="team-header">US - <span id="us-hand-points">0</span></div>
                <div id="us-tricks"></div>
            </div>
            <div class="team-column">
                <div class="team-header">THEM - <span id="them-hand-points">0</span></div>
                <div id="them-tricks"></div>
            </div>
        </div>
        
        <div id="scoreboard" class="scoreboard hidden">
            <h3>Scoreboard</h3>
            <div id="scoreboard-content"></div>
        </div>
        
        <div class="controls">
            <button id="start-game" class="btn">Start New Game</button>
            <button id="ready-bidding" class="btn hidden">Ready for Bidding</button>
        </div>
    </div>

    <script src="fortytwo.js"></script>
</body>
</html>
